<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup</title>
<style>
body{font-family:Arial;background:#dff1ff;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
.container{background:#fff;padding:25px;width:320px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.2)}
h2{text-align:center;margin-bottom:15px}
input{width:100%;padding:10px;margin-bottom:12px;border:1px solid #999;border-radius:6px}
button{width:100%;padding:10px;background:#007bff;color:white;border:none;border-radius:6px;font-size:16px;cursor:pointer}
button:hover{background:#005fcc}
p{text-align:center;margin-top:10px;font-size:14px}
a{color:#007bff;text-decoration:none}
</style>
</head>
<body>
<div class="container">
<h2>Create Account</h2>
<form id="signupForm">
<input type="text" id="signupName" placeholder="Full Name" required>
<input type="email" id="signupEmail" placeholder="Email" required>
<input type="password" id="signupPassword" placeholder="Password" required>
<button type="submit">Signup</button>
<p>Already have an account? <a href="login.html">Login</a></p>
</form>
</div>
<script>
document.getElementById("signupForm").addEventListener("submit",function(e){
e.preventDefault();
let name=document.getElementById("signupName").value;
let email=document.getElementById("signupEmail").value;
let password=document.getElementById("signupPassword").value;
let users=JSON.parse(localStorage.getItem("users"))||[];
let exists=users.find(u=>u.email===email);
if(exists){alert("Email already exists. Please login.");window.location.href="login.html";return;}
users.push({name,email,password});
localStorage.setItem("users",JSON.stringify(users));
alert("Account created successfully!");
window.location.href="login.html";
});
</script>
</body>
</html>
