<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body{font-family:Arial;background:#dff1ff;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
.container{background:#fff;padding:25px;width:320px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.2)}
h2{text-align:center;margin-bottom:15px}
input{width:100%;padding:10px;margin-bottom:12px;border:1px solid #999;border-radius:6px}
button{width:100%;padding:10px;background:#007bff;color:white;border:none;border-radius:6px;font-size:16px;cursor:pointer}
button:hover{background:#005fcc}
p{text-align:center;margin-top:10px;font-size:14px}
a{color:#007bff;text-decoration:none}
</style>
</head>
<body>
<div class="container">
<h2>Login</h2>
<form id="loginForm">
<input type="email" id="loginEmail" placeholder="Email" required>
<input type="password" id="loginPassword" placeholder="Password" required>
<button type="submit">Login</button>
<p>Don't have an account? <a href="signup.html">Create Account</a></p>
</form>
</div>
<script>
document.getElementById("loginForm").addEventListener("submit",function(e){
e.preventDefault();
let email=document.getElementById("loginEmail").value;
let password=document.getElementById("loginPassword").value;
let users=JSON.parse(localStorage.getItem("users"))||[];

let found=users.find(u=>u.email===email && u.password===password);

if(!found){
  alert("Invalid email or password");
  return;
}

alert("Login successful!");
window.location.href="home.html"; // REDIRECT TO HOME PAGE
});
</script>
</body>
</html>
